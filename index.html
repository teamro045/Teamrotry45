  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #292929;
      color: #fff;
    }

    .sticky-player {
      position: sticky;
      top: 0;
      z-index: 40;

      border-radius: 0;

    .video-container {
      position: relative;
      width: 100%;

      width: 90%;

      font-size: 1rem;

      border-radius: 6px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

      padding: 0 10px;
    }

      color: #111;
      padding: 10px;

      transition: transform 0.2s;
    }

    }

      bottom: 20px;
      right: 20px;

      color: white;
      padding: 10px 10px;
      font-size: 20px;
      border-radius: 50%;

      z-index: 100;
      display: none;

      justify-content: center;
      border: none;
    }

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const M3U_URL = "https://crichd-playlists-by-xfireflix.pages.dev/ALL.m3u";
    const DEFAULT_STREAM = "https://tvsen6.aynaott.com/tsportsfhd/index.m3u8";
    let allChannels = [];

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      document.querySelector('.back-to-top').style.display = window.scrollY > 200 ? 'flex' : 'none';
    });

    function setupDefaultStream() {
      const video = document.getElementById('video');
      video.muted = true;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(DEFAULT_STREAM);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = DEFAULT_STREAM;
        video.play();
      }
    }

    function playStream(url) {
      const video = document.getElementById('video');
      video.muted = false;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert("Your browser does not support HLS");
      }
    }

    function playChannel(url) {
      playStream(url);
    }

    async function loadM3U() {
      try {
        const response = await fetch(M3U_URL);
        if (!response.ok) throw new Error("Network error");
        const text = await response.text();
        parseM3U(text);
      } catch (err) {
        document.getElementById('channelList').innerHTML = `<p style="text-align:center;color:red">❌ Unable to load channels.</p>`;
      }
    }

    function parseM3U(raw) {
      const lines = raw.split(/\r?\n/);
      allChannels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const nameMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const url = lines[i + 1];

          const name = nameMatch ? nameMatch[1] : "Unknown";
          const logo = logoMatch ? logoMatch[1] : "";

          allChannels.push({ name, logo, url });
        }
      }

      filterChannels();
    }

    function filterChannels() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allChannels.filter(c => c.name.toLowerCase().includes(search));
      displayChannels(filtered);
    }

    function displayChannels(channels) {
      const list = document.getElementById('channelList');
      list.innerHTML = '';

      if (channels.length === 0) {
        list.innerHTML = '<p style="text-align:center">No channels found.</p>';
        return;
      }

      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerHTML = `
          <img src="${channel.logo}" style="height: 60px; object-fit: contain; margin-bottom: 5px" onerror="this.style.display='none'">
          <div style="font-size:14px;font-weight:600">${channel.name}</div>
        `;
        card.onclick = () => playChannel(channel.url);
        list.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupDefaultStream();
      loadM3U();
    });
  </script>
